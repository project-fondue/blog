{% extends "base.html" %}


{% block main_heading %}<a class="title" href="{{ SITEURL }}">{{ SITENAME }}</a>{% endblock %}

{% block content %}
<div class="g-100">
    <h1>Archives for {{ SITENAME }}</h2>

    <dl>
    {% for article in dates %}
        <dt>{{ article.locale_date }}</dt>
        <dd><a href='{{ SITEURL }}/{{ article.url }}'>{{ article.title }}</a></dd>
    {% endfor %}
    </dl>
</div>
{% endblock %}
