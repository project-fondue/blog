{% extends "base.html" %}

{% block main_heading %}<a class="title" href="{{ SITEURL }}">{{ SITENAME }}</a>{% endblock %}

{% block content %}

{% block content_title %}
<h1>Tags</h1>
{% endblock %}

<ul class="tags">
{% for tag in tag_cloud %}
    <li class="tag-{{ tag.1 }}"><a href="{{ SITEURL }}/tag/{{ tag.0 }}.html">{{ tag.0 }}</a></li>
{% endfor %}
</ul>
{% endblock %}
